<div class="card">
    <div class="card-body">
        <h4 class="card-title">Order Summary</h4>
        <p class="card-text">You have {{ cart.totalItemsCount }} items in your cart</p>
        <ul class="list-group list-group-flush">
            <li *ngFor="let item of cart._items" class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ item.quantity }} x {{ item.title }}</span>
                <span>{{ item.totalPrice | currency:'USD':true }}</span>
            </li>
            <li class="list-group-item font-weight-bold d-flex justify-content-between align-items-center">
                <span>Total</span>
                <span>{{ cart.totalPrice | currency:'USD':true }}</span>
            </li>
        </ul>
    </div>
</div>
